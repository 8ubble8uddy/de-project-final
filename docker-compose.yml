version: '2'

services:
  metabase:
    image: metabase/metabase
    ports:
      - 3333:3000
    volumes:
      - ./plugins/:/plugins

  de-final-prj-local:
    image: cr.yandex/crp1r8pht0n0gl25aug1/de-final-prj:latest
    ports:
      - 8998:8998
      - 8280:8280
      - 15432:5432
    volumes:
      - ./src:/lessons
    env_file:
      - ./.env

volumes:
  mydb:
  mylessons:
